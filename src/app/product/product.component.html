<div class="card card-block">
    <h4 class="card-title">
      <ng-content select=".productSetup"></ng-content>
    </h4>
    <p class="card-text"
       [hidden]="data.hide">
      <ng-content select=".productCategory"></ng-content>
    </p>
    <a class="btn btn-primary"
       (click)="data.toggle()">Click Me
    </a>
  </div>
